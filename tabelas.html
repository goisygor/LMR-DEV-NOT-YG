<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
 <!-- Tag de Tabelas   -->
    <table border="30"> 
        <thead>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </thead>
        <tbody>
        <td>1</td>  
        <td>2</td>
        <td>3</td>
        </tbody>
        <tbody>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        </tbody>
        <tbody>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tbody>
    </table>
    <!--tag de listas-->
    <ul>
        <li>item A</li>
        <li>item B</li>
        <li>item C</li>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>

        
       
</body>
</html>
